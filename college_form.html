<html>
    <head>
        <title>Admission form</title>
    </head>
    <body>
        <h1>Fill form carefully</h1>
        <form>
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name"><br>
            <label for="DOB">Date of Birth</label><br>
            <input type="date" id="DOB"><br>
            <label for="courses">Course</label><br>
            <select id="courses">
                <option value="none">-select-</option>
                <option value="B.C.A">B.C.A</option>
                <option value="B.sc(nm)">B.sc (non-medical)</option>
                <option value="B.sc(m)">B.sc (medical)</option>
                <option value="B.com">B.com</option>
                <option value="B.A">B.A</option>
            </select><br>
            <label for="mobile">Enter your Phone number</label><br>
            <input type="number" size="10" id="mobile"><br>
            <label for="email" >Enter your Email</label>
            <input type="email" id="email"><br>
            <label for="address">village/Town/city:</label>
            <input type="text" id="address" name="adress"><br>
            <label for="state">State</label>
            <input type="text" id="state" name="state"><br>
            <label for="pin">Pin code</label>
            <input type="number" id="pin" name="pin"><br>
            <input type="button" value="submit">
        </form>

    </body>
</html>
