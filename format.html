<html>
    <head>
        <title>Use of format tag</title>
    </head>
    <body>
        <h1>Formatting </h1> <br>
        <b>Text is Bold</b> <br>
        <i>Text is italic</i> <br>
        <u>Text is underlined</u> <br>
        <strong>Text looks important</strong> <br>
        X<sup>n</sup> <br>
        H<sub>2</sub>O <br>
        <big>text is big</big> <br>
        <small>text is small</small><br>
        <em>logical tag show text italic</em><br>
        <tt>text looks like type writer</tt><br>
        <strike>strike on text</strike><br>
    </body>
</html>
