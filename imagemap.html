<html>
    <head>
        <title>how to map a image</title>
    </head>
    <bod>
        <h1>click on icone to open a site from image</h1>
        <img src="images/social.jpeg" alt="social media" usemap="#social">
        <map name="social">
            <area shape="circle" coords="194,222,50" href="https://twitter.com/">
            <area shape="circle" coords="390,219,50" href="https://www.instagram.com/">
            <area shape="circle" coords="589,220,50" href="https://www.facebook.com/">
        </map>
    </bod>
</html>
