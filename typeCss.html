<html>
    <head>
        <title>use of different types of css</title>
        <link rel="stylesheet" href="css/tystyle.css">
        <style>
            .internal{
                color:darkslategray;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <p style="color: blue; font-size: 30px;">It is known as inline css. which mean we use style attribute then define css properties in it</p>
        <p class="internal">This process is done by internal css which mean we use style element in head </p>
        <p class="external">we use link element in  head tag to link css file which is externally attached with this html file</p>
    </body>
</html>
